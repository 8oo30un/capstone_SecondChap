<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원형 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 메인 배경 원 -->
  <circle cx="8" cy="8" r="7.5" fill="url(#bgGradient)" stroke="url(#borderGradient)" stroke-width="0.5"/>
  
  <!-- 중앙 S 문자 -->
  <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" font-weight="900" text-anchor="middle" fill="url(#textGradient)">
    S
  </text>
  
  <!-- 작은 음파 효과 -->
  <g opacity="0.7">
    <rect x="3" y="13" width="0.5" height="2" fill="#06b6d4" rx="0.25"/>
    <rect x="4" y="12.5" width="0.5" height="3" fill="#8b5cf6" rx="0.25"/>
    <rect x="5" y="12" width="0.5" height="4" fill="#06b6d4" rx="0.25"/>
    <rect x="6" y="12.5" width="0.5" height="3" fill="#8b5cf6" rx="0.25"/>
    <rect x="7" y="13" width="0.5" height="2" fill="#06b6d4" rx="0.25"/>
  </g>
</svg>

