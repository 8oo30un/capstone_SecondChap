<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원형 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 배경 원 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="url(#borderGradient)" stroke-width="8"/>
  
  <!-- 내부 원형 테두리 -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#borderGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- 중앙 S 문자 -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    S
  </text>
  
  <!-- 음표 아이콘들 -->
  <!-- 왼쪽 음표 -->
  <g transform="translate(120, 180)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.8"/>
    <rect x="8" y="-20" width="3" height="40" fill="#06b6d4" opacity="0.8"/>
    <circle cx="8" cy="-20" r="8" fill="#06b6d4" opacity="0.8"/>
  </g>
  
  <!-- 오른쪽 음표 -->
  <g transform="translate(392, 180)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#8b5cf6" stroke-width="3" opacity="0.8"/>
    <rect x="8" y="-20" width="3" height="40" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="8" cy="-20" r="8" fill="#8b5cf6" opacity="0.8"/>
  </g>
  
  <!-- 하단 음표 -->
  <g transform="translate(256, 380)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <rect x="6" y="-16" width="2" height="32" fill="#06b6d4" opacity="0.6"/>
    <circle cx="6" cy="-16" r="6" fill="#06b6d4" opacity="0.6"/>
  </g>
  
  <!-- 음파 효과 -->
  <g opacity="0.4">
    <rect x="80" y="420" width="3" height="20" fill="#06b6d4" rx="1.5"/>
    <rect x="90" y="415" width="3" height="30" fill="#8b5cf6" rx="1.5"/>
    <rect x="100" y="410" width="3" height="40" fill="#06b6d4" rx="1.5"/>
    <rect x="110" y="415" width="3" height="30" fill="#8b5cf6" rx="1.5"/>
    <rect x="120" y="420" width="3" height="20" fill="#06b6d4" rx="1.5"/>
    
    <rect x="392" y="420" width="3" height="20" fill="#8b5cf6" rx="1.5"/>
    <rect x="402" y="415" width="3" height="30" fill="#06b6d4" rx="1.5"/>
    <rect x="412" y="410" width="3" height="40" fill="#8b5cf6" rx="1.5"/>
    <rect x="422" y="415" width="3" height="30" fill="#06b6d4" rx="1.5"/>
    <rect x="432" y="420" width="3" height="20" fill="#8b5cf6" rx="1.5"/>
  </g>
  
  <!-- 기하학적 장식 요소들 -->
  <g opacity="0.3">
    <!-- 상단 삼각형 -->
    <polygon points="256,80 280,120 232,120" fill="none" stroke="#06b6d4" stroke-width="2"/>
    
    <!-- 좌측 사각형 -->
    <rect x="80" y="120" width="20" height="20" fill="none" stroke="#8b5cf6" stroke-width="2" transform="rotate(45 90 130)"/>
    
    <!-- 우측 사각형 -->
    <rect x="412" y="120" width="20" height="20" fill="none" stroke="#06b6d4" stroke-width="2" transform="rotate(-45 422 130)"/>
  </g>
</svg>

