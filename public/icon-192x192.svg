<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원형 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 배경 원 -->
  <circle cx="96" cy="96" r="88" fill="url(#bgGradient)" stroke="url(#borderGradient)" stroke-width="4"/>
  
  <!-- 내부 원형 테두리 -->
  <circle cx="96" cy="96" r="72" fill="none" stroke="url(#borderGradient)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- 중앙 S 문자 -->
  <text x="96" y="120" font-family="Arial, sans-serif" font-size="108" font-weight="900" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    S
  </text>
  
  <!-- 음표 아이콘들 -->
  <!-- 왼쪽 음표 -->
  <g transform="translate(72, 108)">
    <circle cx="0" cy="0" r="9" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.8"/>
    <rect x="6" y="-15" width="2" height="30" fill="#06b6d4" opacity="0.8"/>
    <circle cx="6" cy="-15" r="6" fill="#06b6d4" opacity="0.8"/>
  </g>
  
  <!-- 오른쪽 음표 -->
  <g transform="translate(120, 108)">
    <circle cx="0" cy="0" r="9" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.8"/>
    <rect x="6" y="-15" width="2" height="30" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="6" cy="-15" r="6" fill="#8b5cf6" opacity="0.8"/>
  </g>
  
  <!-- 하단 음표 -->
  <g transform="translate(96, 144)">
    <circle cx="0" cy="0" r="7" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
    <rect x="4.5" y="-12" width="1.5" height="24" fill="#06b6d4" opacity="0.6"/>
    <circle cx="4.5" cy="-12" r="4.5" fill="#06b6d4" opacity="0.6"/>
  </g>
  
  <!-- 음파 효과 -->
  <g opacity="0.4">
    <rect x="48" y="156" width="2" height="12" fill="#06b6d4" rx="1"/>
    <rect x="54" y="153" width="2" height="18" fill="#8b5cf6" rx="1"/>
    <rect x="60" y="150" width="2" height="24" fill="#06b6d4" rx="1"/>
    <rect x="66" y="153" width="2" height="18" fill="#8b5cf6" rx="1"/>
    <rect x="72" y="156" width="2" height="12" fill="#06b6d4" rx="1"/>
    
    <rect x="120" y="156" width="2" height="12" fill="#8b5cf6" rx="1"/>
    <rect x="126" y="153" width="2" height="18" fill="#06b6d4" rx="1"/>
    <rect x="132" y="150" width="2" height="24" fill="#8b5cf6" rx="1"/>
    <rect x="138" y="153" width="2" height="18" fill="#06b6d4" rx="1"/>
    <rect x="144" y="156" width="2" height="12" fill="#8b5cf6" rx="1"/>
  </g>
  
  <!-- 기하학적 장식 요소들 -->
  <g opacity="0.3">
    <!-- 상단 삼각형 -->
    <polygon points="96,48 112,72 80,72" fill="none" stroke="#06b6d4" stroke-width="1.5"/>
    
    <!-- 좌측 사각형 -->
    <rect x="48" y="72" width="12" height="12" fill="none" stroke="#8b5cf6" stroke-width="1.5" transform="rotate(45 54 78)"/>
    
    <!-- 우측 사각형 -->
    <rect x="132" y="72" width="12" height="12" fill="none" stroke="#06b6d4" stroke-width="1.5" transform="rotate(-45 138 78)"/>
  </g>
</svg>

