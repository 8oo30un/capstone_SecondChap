<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원형 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 배경 원 (맥북 아이콘 기준으로 적절한 radius) -->
  <circle cx="256" cy="256" r="224" fill="url(#bgGradient)" stroke="url(#accentGradient)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- 중앙 음표 아이콘 -->
  <g transform="translate(256, 256)">
    <!-- 음표 머리 -->
    <circle cx="0" cy="-32" r="40" fill="url(#accentGradient)"/>
    
    <!-- 음표 줄기 -->
    <rect x="-8" y="-32" width="16" height="128" fill="url(#accentGradient)"/>
    
    <!-- 음표 꼬리 -->
    <path d="M 8 96 Q 48 96 48 64 Q 48 32 8 32" stroke="url(#accentGradient)" stroke-width="16" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 작은 음파 효과 (미니멀하게) -->
  <g opacity="0.7">
    <rect x="128" y="384" width="16" height="64" fill="url(#accentGradient)" rx="8"/>
    <rect x="160" y="368" width="16" height="96" fill="url(#accentGradient)" rx="8"/>
    <rect x="192" y="352" width="16" height="128" fill="url(#accentGradient)" rx="8"/>
    <rect x="224" y="368" width="16" height="96" fill="url(#accentGradient)" rx="8"/>
    <rect x="256" y="384" width="16" height="64" fill="url(#accentGradient)" rx="8"/>
  </g>
</svg>

