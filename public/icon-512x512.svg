<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원형 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 배경 원 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="url(#borderGradient)" stroke-width="12"/>
  
  <!-- 내부 원형 테두리 -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#borderGradient)" stroke-width="4" opacity="0.3"/>
  
  <!-- 중앙 S 문자 -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="240" font-weight="900" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    S
  </text>
  
  <!-- 음표 아이콘들 -->
  <!-- 왼쪽 음표 -->
  <g transform="translate(160, 240)">
    <circle cx="0" cy="0" r="24" fill="none" stroke="#06b6d4" stroke-width="6" opacity="0.8"/>
    <rect x="16" y="-40" width="6" height="80" fill="#06b6d4" opacity="0.8"/>
    <circle cx="16" cy="-40" r="16" fill="#06b6d4" opacity="0.8"/>
  </g>
  
  <!-- 오른쪽 음표 -->
  <g transform="translate(352, 240)">
    <circle cx="0" cy="0" r="24" fill="none" stroke="#8b5cf6" stroke-width="6" opacity="0.8"/>
    <rect x="16" y="-40" width="6" height="80" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="16" cy="-40" r="16" fill="#8b5cf6" opacity="0.8"/>
  </g>
  
  <!-- 하단 음표 -->
  <g transform="translate(256, 360)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#06b6d4" stroke-width="4" opacity="0.6"/>
    <rect x="12" y="-32" width="4" height="64" fill="#06b6d4" opacity="0.6"/>
    <circle cx="12" cy="-32" r="12" fill="#06b6d4" opacity="0.6"/>
  </g>
  
  <!-- 음파 효과 -->
  <g opacity="0.4">
    <rect x="128" y="416" width="6" height="32" fill="#06b6d4" rx="3"/>
    <rect x="144" y="408" width="6" height="48" fill="#8b5cf6" rx="3"/>
    <rect x="160" y="400" width="6" height="64" fill="#06b6d4" rx="3"/>
    <rect x="176" y="408" width="6" height="48" fill="#8b5cf6" rx="3"/>
    <rect x="192" y="416" width="6" height="32" fill="#06b6d4" rx="3"/>
    
    <rect x="320" y="416" width="6" height="32" fill="#8b5cf6" rx="3"/>
    <rect x="336" y="408" width="6" height="48" fill="#06b6d4" rx="3"/>
    <rect x="352" y="400" width="6" height="64" fill="#8b5cf6" rx="3"/>
    <rect x="368" y="408" width="6" height="48" fill="#06b6d4" rx="3"/>
    <rect x="384" y="416" width="6" height="32" fill="#8b5cf6" rx="3"/>
  </g>
  
  <!-- 기하학적 장식 요소들 -->
  <g opacity="0.3">
    <!-- 상단 삼각형 -->
    <polygon points="256,128 288,192 224,192" fill="none" stroke="#06b6d4" stroke-width="4"/>
    
    <!-- 좌측 사각형 -->
    <rect x="128" y="192" width="32" height="32" fill="none" stroke="#8b5cf6" stroke-width="4" transform="rotate(45 144 208)"/>
    
    <!-- 우측 사각형 -->
    <rect x="352" y="192" width="32" height="32" fill="none" stroke="#06b6d4" stroke-width="4" transform="rotate(-45 368 208)"/>
  </g>
</svg>

